<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// 선택자로 지정된 html 태그를 위로 슬라이드 시키면서 사라지게한다.
	function div_slideup() {
		$("#a1").slideUp("slow");
	}
	// 선택자로 지정된 html 태그를 아래로 슬라이드 시키면서 나타나게 한다.
	function div_slidedown() {
		$("#a1").slideDown("slow");	
	}
	// 선택자로 지정된 html 태그를 위로 슬라이드 시키면서 사라지게 하거나 아래로 슬라이드 시키면서 나타나게 한다.
	function div_slidetoggle() {
		$("#a1").slideToggle("slow");		
	}
</script>
<style type="text/css">
	#a1 {
		border: 1px solid black;
		background-color: yellow;
		width: 200px;
		height: 200px;
	}
</style>
</head>
<body>
	<button onclick="div_slideup()">slide up</button>
	<button onclick="div_slidedown()">slide down</button>
	<button onclick="div_slidetoggle()">slide toggle</button>
	<div id="a1"></div>
</body>
</html>
