<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
// 태그안의 문자열을 가져옴
function getA1() {
	alert($("#a1").text());
}
// 태그안의 문자열만 가져옴 html 태그는 가져오지 않는다.
function getA2() {
	alert($("#a2").text());
}
// 태그안에 문자열 설정하기
function getA3() {
	$("#a3").text('문자열 설정');
}
// 태그안에 html태그를 재정의할 수 있다.
function setHtml() {
	$("#a3").html("<div><a href='http://google.com'>새로운 문자열</div>")
}
</script>
</head>
<body>
	<div id="a1">a1 문자열</div>
	<button onclick="getA1()">a1 문자열 가져오기</button>
	
	<div id="a2">
		<a href="http://www.google.co.kr">google</a>
	</div>
	<button onclick="getA2()">a2 문자열 가져오기</button>
	
	<div id="a3"></div>
	<button onclick="getA3()">a3 문자열 설정하기</button>
	<button onclick="setHtml()">a3 html 설정하기</button>
	
</body>
</html>
