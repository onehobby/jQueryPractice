<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// div태그 중에 지정된 문자열을 포함하고 있는 태그를 선택한다.
	$(function() {
		$("div:contains('Hello')").css("background-color", "yellow");
	})
</script>
</head>
<body>
	<div>Hello World</div>
	<div>Hello World</div>
	<div>Hello World</div>
</body>
</html>
