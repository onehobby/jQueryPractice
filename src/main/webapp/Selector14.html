<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		// p태그 중 title속성을 가지고 있는 p태그만 선택한다.
		$("p[title]").css("background-color", "yellow");
		// p태그 중 title 속성이 aaa1인 태그만 선택한다.
		$("p[title = aaa1]").css("background-color", "green");
		// p태그 중 title 속성이 aaa1가 아닌 태그만 선택한다
		$("p[title != aaa1]").css("background-color","red");
	});
</script>
</head>
<body>
	<p>속성이 없는 p태그</p>
	<p title="aaa1">title이 aaa1인 p 태그</p>
	<p title="aaa2">title이 aaa2인 p 태그</p>
</body>
</html>
