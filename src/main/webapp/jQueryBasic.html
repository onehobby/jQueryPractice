<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 맛보기</title>
<!-- jQuery 라이브러리 추가 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/* 태그의 이름으로 가져올 경우 태그가 하나만 존재하더라도 무조건 배열로 가져온다. */
	function set_h1() {
	/* 	var h1 = document.getElementsByTagName("h1");
		var str = h1[0].firstChild;
		str.nodeValue = "javascript로 문자열 변경"; */
		
		// 태그이름으로 가져오는 경우 자바스크립트와 동일하게 배열로 받아온다.
		// jquery는 배열에 함수를 적용하게 되면 모든 배열에 있는 개체에 다 적용된다.
		$('h1').text('jQuery로 문자열 변경');
		
	}
	
	function get_li() {
		/* var li = document.getElementsByTagName("li");
		var result = document.getElementById("result");
		// li태그가 총 3개이므로 for문을 돌린다 idx에 하나하나씩 담긴다.
		// idx는 0번째부터 시작
		for (var idx in li) {
			var str = li[idx].firstChild;
			result.innerHTML += str.nodeValue + "<br/>";			
		} */
		
		// jquery each 함수 :: 반복문
		// idx :: 인덱스번호, obj 반복문을 돌릴 객체가 들어있음
		$('li').each(function(idx, obj) {
			// jquery로 for문을 돌릴 경우 obj객체를 $()로 감싸줘야한다.
			var str = $(obj).text();
			$('#result').append(str + '<br/>');
			
		});
	}
</script>
</head>
<body>
	<h1>h1 태그입니다</h1>
	<button onclick="set_h1()">h1태그 문자열 변경</button>
	<br/>
	<ul>	
		<li>문자열1</li>
		<li>문자열2</li>
		<li>문자열3</li>
	</ul>
	<button onclick="get_li()">li태그 문자열 가져오기</button>
	<div id="result"></div>
</body>
</html>
