<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		// body 태그 영역 안에서 가장 n번째 해당하는 p태그
		// 이때 인덱스번호는 0부터 시작
		$("p:eq(0)").css("color","red");
		// 각 태그 영역 안에서 가장 n번째 해당하는 p태그
		// 각 영역의 n번째 태그가 p태그가 아닌경우 선택되지 않음
		// 이 때 인덱스 번호는 1부터 시작
		$("p:nth-child(1)").css("color","blue");
		// 각 태그 영역 안에서 가장 n번째 해당하는 p태그
		// 각 영역의 가장 n번째 p태그를 찾아서 선택
		// 이때 인덱스 번호는 1부터 시작
		$("p:nth-of-type(2)").css("color","yellow");
	})
</script>
</head>
<body>
	<div>
		<p>p 태그</p>
		<p>p 태그</p>
		<p>p 태그</p>
	</div>
	<hr/>
	<div>
		<p>p 태그</p>
		<p>p 태그</p>
		<p>p 태그</p>
	</div>
	<hr/>
	<div>
		<div>div 태그</div>
		<p>p태그</p>
		<p>p태그</p>
	</div>
</body>
</html>
