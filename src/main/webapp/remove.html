<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style type="text/css">
	#a1 {
		border: 1px solid black;
	}
</style>
<script type="text/javascript">
	// 선택자로 선택된 태그 제거
	function remove_a2() {
		$("#a2").remove();
	}
	// 선택자로 선택된 내부의 html 태그 제거 
	function empty_a1() {
		$("#a1").empty();
	}
</script>
</head>
<body>
	<div id="a1">
		<p>p 태그</p>
		<p id="a2">id가 a2인 p 태그</p>
		<p>p 태그</p>
	</div>
	<button onclick="remove_a2()">a2 제거</button>
	<button onclick="empty_a1()">a1 내부의 모든 태그 제거</button>
</body>
</html>
