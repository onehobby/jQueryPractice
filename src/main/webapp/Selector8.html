<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		// 선택자에 해당하는 태그 중 가장 마지막의 태그만 선택된다.
		$("p:last").css("background-color", "yellow");
		// 각 영역별 선택자 중 가장 마지막 태그가 선택되며
		// 영역별 선택자에 해당하는 태그가 없으면 선택되지 않는다.
		$("p:last-child").css("color", "red");
		// 각 영역별 선택자 중 가장 마지막 선택자가 선택되고 
		// 가장 마지막에 나오는 태그가 p태그가 아닌 경우에도 가장 마지막에 나오는
		// p태그가 선택된다.
		// 각 영역별 가장 마지막 p태그가 선택된다고 볼 수 있다.
		$("p:last-of-type").css("color","blue");
	});
</script>
</head>
<body>
<p>태그</p>
<hr/>
<div>
	<p>div안의 p태그</p>
	<p>div안의 p태그</p>
	<p>div안의 p태그</p>
</div>
<hr/>
<div>
	<p>div안의 p태그</p>
	<p>div안의 p태그</p>
	<div>div안의 div태그</div>
</div>
</body>
</html>
