<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("p:not(.a1)").css("color","red");
		
		$("p.a1").css("color","blue");
	});
</script>
</head>
<body>
	<p>p 태그</p>
	<p class="a1">p태그 a1 class</p>
	<p class="a2">p태그 a2 class</p>
</body>
</html>
