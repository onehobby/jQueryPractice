<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		// title 속성 중 속성명이 a3로 끝나는 태그
		$("p[title $= 'a3']").css("background-color","yellow");
		// title 속성 중 속성명이 aaa3로 시작하고 '-'이 붙은 경우 혹은 aaa3인 경우
		$("p[title |= 'aaa3']").css("font-size","30px");
		// title 속성 중 속성명이 aaa3으로 시작하는 태그를 선택한다.
		$("p[title ^= 'aaa3']").css("color","red");
		// 
	})
</script>
</head>
<body>
	<p title="aaa3">title이 aaa3인 p 태그</p>
	<p title="aaa3-test">title이 aaa3-test인 태그</p>
	<p title="aaa3test">title이 aaa3test인 태그</p>
</body>
</html>
