<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		// 선택자1로 지정된 태그의 바로 위 부모태그의 css를 설정한다.
		$("#a4").parent().css("border-color"," red");
		// 선택자1로 지정된 태그의 모든 부모태그의 css를 설정한다.
		$("#a4").parents().css("border-width", "4px");
		// 선택자1로 지정된 태그의 모든 부모 태그 중에서 선택자2에 해당되는 부모만 선택된다.
		$("#a4").parents(".c1").css("border-style", "dotted");
		// 선택자로 지정된 태그의 모든 부모 태그 중에서 선택자2까지의 모든 부모 태그들이 선택된다(범위)
		// 선택자1로 지정된 태그 및 선택자 2로 지정된 태그는 선택되지 않는다.
		$("#a4").parentsUntil(".c0").css("border-style","dashed");
	})
</script>
<style type="text/css">
	div {
		border: 2px solid black;
		padding: 10px;
	}
</style>
</head>
<body>
	<div class="c0">
		div tag 1
		<div class="c1">
			div tag 2
			<div>
				div tag 3
				<div id="a4">
					div tag 4
				</div>
			</div>
		</div>
	</div>
</body>
</html>
