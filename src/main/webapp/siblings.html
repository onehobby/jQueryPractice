<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		// 선택자로 지정된 태그와 같은 계층(레벨)에 있는 html 태그들이 선택된다. 
		$("#a1").siblings().css("border-color","red");
		// 선택자로 지정된 태그와 같은 계층(레벨)에 있는 태그 중 선택자2에 해당되는 태그가 선택된다.
		$("#a1").siblings(".c2").css("color","red");
	})
</script>
<style type="text/css">
	div {
		border: 2px solid black;
		padding: 10px;
	}
</style>
</head>
<body>
	<div class="c1">div 1</div>
	<div class="c2">div 2</div>
	<div id="a1">div 3</div>
	<div class="c1">div 4</div>
	<div class="c2">div 5</div>
</body>
</html>
