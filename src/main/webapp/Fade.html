<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	function div_fadeout() {
		// 선택자로 지정된 html 태그를 서서히 사라지게 한다.
		$("#a1").fadeOut();
	}
	function div_fadeIn() {
		// 선택자로 지정된 html 태그를 서서히 나타나게 한다.
		$("#a1").fadeIn();
	}
	function div_fadeToggle() {
		// 선택자로 지정된 html 태그를 서서히 나타나게 하거나 서서히 사라지게 한다.
		$("#a1").fadeToggle();
	}
	function div_fadeto() {
		// 선택자로 지정된 html 태그를 지정한 시간(ms단위) 동안 지정한 투명도(0.3 == 30%)로 fadeOut시킨다.
		$("#a1").fadeTo(5000, 0.3);
	}
</script>
<style type="text/css">
	#a1 {
		border: 1px solid black;
		background-color: yellow;
		width: 200px;
		height: 200px;
	}
</style>
</head>
<body>
	<button onclick="div_fadeout()">fade out</button>
	<button onclick="div_fadeIn()">fade In</button>
	<button onclick="div_fadeToggle()">fadeToggle</button>
	<button onclick="div_fadeto()">fade to</button>
	<div id="a1"></div>
</body>
</html>
