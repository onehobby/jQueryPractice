<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ready</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
// 페이지의 document객체에 jquery함수를 추가해서 사용할 수 있다.
// document객체에 ready함수를 사용하고 그 함수 안에 익명함수를 정의한다.
/* 
	1. window.onload와는 다르게 모든 ready함수가 호출되어 전부 동작한다.
	2. 따라서 값이 누적되어 나오는것을 확인할 수 있다.
*/
	$(document).ready(function() {
		// jquery append :: 선택된 요소의 마지막에 새로운 요소나 콘텐츠를 추가한다.
		$('#result').append('ready1<br/>');
	})
	$(document).ready(function() {
		// jquery append :: 선택된 요소의 마지막에 새로운 요소나 콘텐츠를 추가한다.
		$('#result').append('ready2<br/>');
	});
	
	// jquery에다가 익명함수를 등록하면 $(document).ready()함수와 동일하게 동작한다.
	$(function() {
		$('#result').append('ready3<br/>');	
	})
	
</script>
</head>
<body>
	<div id="result"></div>
</body>
</html>
